<!DOCTYPE html>
<html>
<head>
<title>Runecraft Canvas</title>
<style type="text/css">
    #canvasGrid {
        position: absolute;
        top: 100px;
        left: 100px;
        border: 1px solid lime;
    }
    #canvasGame {
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid lime;
    }
    html{
        background:black;
    }
    #coord{
        color:white;
        position: absolute;
        top:800px;
    }
</style>
</head>
<body>
<canvas id="canvasGame"></canvas>
<canvas id="canvasGrid"></canvas>
<script type="text/javascript" src="runecraft-canvas.js"></script>
<div id=coord></div>
</body>
</html>
