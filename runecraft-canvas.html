<!DOCTYPE html>
<html>
<head>
<title>Runecraft Canvas</title>
<style type="text/css">
#canvasGrid {
    position: absolute;
    top: 0px;
    left: 517px;
    border: 1px solid lime;
}
#canvasGame, #canvasBackground, #canvasUI {
    position: absolute;
    top: 0;
    left: 100px;
    border: 1px solid lime;
}
html{
    background:black;
    width: 100px;
}
#coord{
    color:white;
    position: absolute;
    top:800px;
}
</style>
</head>
<body>
    <canvas id="canvasBackground"></canvas>
    <canvas id="canvasGame"></canvas>
    <canvas id="canvasUI"></canvas>
    <canvas id="canvasGrid"></canvas>
    <script type="text/javascript" src="runecraft-canvas.js"></script>
    <div id=coord></div>
</body>
</html>
